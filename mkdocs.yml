# 主题设置
theme:
        name: gitbook
        language: en
        features:
                - content.code.copy # 开启代码复制功能
                # - navigation.tabs  # 注释掉这一行，取消顶部标签页导航
                - navigation.top
                # - navigation.expand
                - search.share
                - navigation.sections # 在左侧导航栏中自动展开当前页面所在的部分
                - navigation.path # 在左侧导航栏中显示当前页面路径
                - toc.follow # 在右侧目录中跟随页面滚动
                - navigation.top # 返回顶部按钮
                - search.suggest # 搜索建议
                - search.highlight # 搜索高亮
                - navigation.sections
                - navigation.indexes # 添加索引标记
                - navigation.instant # 添加即时反馈
                - navigation.tracking # 添加导航追踪
        palette:
                - scheme: default
                  primary: teal
                  accent: orange
                  toggle:
                          icon: octicons/sun-16
                          name: Switch to dark mode
                # Palette toggle for dark mode
                - media: "(prefers-color-scheme: dark)"
                  scheme: slate
                  toggle:
                          icon: octicons/moon-16
                          name: Switch to light mode
        font:
                text: LXGW WenKai
                code: Roboto Mono
        icon:
                repo: fontawesome/brands/github
        # logo: file/img/favicon.png
