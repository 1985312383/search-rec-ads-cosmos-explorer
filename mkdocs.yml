# 插件设置
plugins:
        - search
        - awesome-pages
        - mkdocstrings:
                  default_handler: python
                  handlers:
                          python:
                                  options:
                                          members: true
        - i18n:
                  docs_structure: folder
                  default_language: zh
                  languages:
                          - language: zh
                            name: 简体中文
                            locale: zh
                            build: true
                            default: true
                  languages_dir: docs/
                  nav_style: separate
                  # language_selector: true
                  # language_selector_position: header
                  # nav_translate: true # 启用导航翻译

# Markdown 扩展
markdown_extensions:
        - admonition # 启用警告框
        - tables # 启用表格
        - def_list # 默认定义列表
        - pymdownx.highlight # 启用代码高亮
        - pymdownx.superfences # 启用自定义代码块
        - pymdownx.details # 启用可折叠的详细信息
        - attr_list # 启用属性列表
        - pymdownx.emoji # 启用表情符号
        - pymdownx.inlinehilite # 启用行内代码高亮
        - pymdownx.arithmatex:
                  generic: true # 启用数学公式

